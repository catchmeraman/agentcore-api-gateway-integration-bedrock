<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 90%; max-width: 600px; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
        .login-form { padding: 40px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        .login-btn { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .error { color: #e74c3c; margin-top: 10px; font-size: 14px; }
        #chatMessages { padding: 20px; height: 400px; overflow-y: auto; }
        .message { margin-bottom: 15px; }
        .message.user { text-align: right; }
        .message-content { display: inline-block; padding: 12px 16px; border-radius: 12px; max-width: 80%; white-space: pre-wrap; }
        .message.user .message-content { background: #667eea; color: white; }
        .message.assistant .message-content { background: #f0f0f0; color: #333; }
        .input-container { display: flex; padding: 20px; border-top: 1px solid #e0e0e0; }
        #userInput { flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        #sendBtn { margin-left: 10px; padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        #sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Pet Store Chat</h1>
            <p>AI-Powered Pet Assistant</p>
        </div>
        
        <div class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" value="testuser">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="login-btn" id="loginBtn">Sign In</button>
            <div class="error" id="loginError"></div>
        </div>
        
        <div id="chatMessages" style="display: none;"></div>
        
        <div class="input-container" id="inputContainer" style="display: none;">
            <input type="text" id="userInput" placeholder="Try: 'List all pets' or 'Show me dogs'" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            userPoolId: 'us-east-1_RNmMBC87g',
            clientId: '435iqd7cgbn2slmgn0a36fo9lf',
            region: 'us-east-1',
            // AgentCore Gateway URL - Update this after creating gateway
            // See GATEWAY_SETUP_MANUAL.md for instructions
            gatewayUrl: 'https://petstoregateway-remqjziohl.gateway.bedrock-agentcore.us-east-1.amazonaws.com/mcp'
        };

        let accessToken = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                errorDiv.textContent = 'Please enter username and password';
                return;
            }

            try {
                const response = await fetch(`https://cognito-idp.${CONFIG.region}.amazonaws.com/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-amz-json-1.1',
                        'X-Amz-Target': 'AWSCognitoIdentityProviderService.InitiateAuth'
                    },
                    body: JSON.stringify({
                        AuthFlow: 'USER_PASSWORD_AUTH',
                        ClientId: CONFIG.clientId,
                        AuthParameters: {
                            USERNAME: username,
                            PASSWORD: password
                        }
                    })
                });

                const data = await response.json();
                
                if (data.AuthenticationResult) {
                    accessToken = data.AuthenticationResult.AccessToken;
                    sessionStorage.setItem('accessToken', accessToken);
                    showChat();
                } else if (data.__type) {
                    errorDiv.textContent = data.message || data.__type;
                } else {
                    errorDiv.textContent = 'Invalid credentials';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
            }
        }

        function showChat() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('chatMessages').style.display = 'block';
            document.getElementById('inputContainer').style.display = 'flex';
            addMessage('assistant', 'Welcome! Try:\n‚Ä¢ "List all pets"\n‚Ä¢ "Show me dogs"\n‚Ä¢ "Add a dog named Max, breed: Golden Retriever, age: 3, price: $500"');
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            document.getElementById('sendBtn').disabled = true;

            addMessage('user', message);

            try {
                const response = await handleMessage(message);
                addMessage('assistant', response);
            } catch (error) {
                addMessage('assistant', '‚ùå Error: ' + error.message);
            }

            document.getElementById('sendBtn').disabled = false;
        }

        async function handleMessage(userMessage) {
            // ALL operations go through AgentCore Gateway (MCP protocol)
            const msg = userMessage.toLowerCase();
            
            // Determine which MCP tool to call
            let toolName, toolArgs;
            
            if (msg.includes('add')) {
                // Extract pet details for AddPet tool
                const nameMatch = userMessage.match(/name[d:\s]+([A-Z][a-z]+)/i);
                const typeMatch = userMessage.match(/\b(dog|cat|bird|fish|hamster|rabbit|turtle|guinea pig|lizard|frog)\b/i);
                const breedMatch = userMessage.match(/breed[:\s]+([A-Za-z\s]+?)(?:,|age|\.|$)/i);
                const ageMatch = userMessage.match(/age[:\s]+(\d+)/i);
                const priceMatch = userMessage.match(/price[:\s]+\$?(\d+)/i) || userMessage.match(/\$(\d+)/);
                
                if (!typeMatch) {
                    return '‚ùå Invalid pet type. We only accept:\n‚Ä¢ dog, cat, bird, fish\n‚Ä¢ hamster, rabbit, turtle\n‚Ä¢ guinea pig, lizard, frog';
                }
                
                if (!nameMatch) {
                    return 'Please include pet name: "Add a dog named Max..."';
                }
                
                toolName = 'PetStoreTarget___AddPet';
                toolArgs = {
                    name: nameMatch[1],
                    type: typeMatch[1].toLowerCase(),
                    breed: breedMatch ? breedMatch[1].trim() : 'Mixed',
                    age: ageMatch ? parseInt(ageMatch[1]) : 1,
                    price: priceMatch ? parseInt(priceMatch[1]) : 100
                };
            } else if ((msg.includes('list') || msg.includes('all')) && !msg.includes('costlier') && !msg.includes('cheaper') && !msg.includes('expensive') && !msg.includes('under') && !msg.includes('over') && msg.split(' ').length <= 3) {
                // Use ListPets tool only for simple "list all" or "list pets"
                toolName = 'PetStoreTarget___ListPets';
                toolArgs = {};
            } else {
                // Use QueryPets tool for natural language queries
                toolName = 'PetStoreTarget___QueryPets';
                toolArgs = { query: userMessage };
            }
            
            // Call AgentCore Gateway with MCP protocol
            const res = await fetch(CONFIG.gatewayUrl, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    id: Date.now(),
                    method: 'tools/call',
                    params: {
                        name: toolName,
                        arguments: toolArgs
                    }
                })
            });
            
            if (!res.ok) throw new Error(`Gateway HTTP ${res.status}`);
            
            const mcpResponse = await res.json();
            if (mcpResponse.error) {
                throw new Error(mcpResponse.error.message);
            }
            
            // Parse MCP response
            const result = JSON.parse(mcpResponse.result.content[0].text);
            
            // Format response based on operation
            if (toolName.includes('AddPet')) {
                return `‚úÖ Added ${toolArgs.name}! (via AgentCore Gateway)\n\nüêæ ${toolArgs.name}\nType: ${toolArgs.type}\nBreed: ${toolArgs.breed}\nAge: ${toolArgs.age} years\nPrice: $${toolArgs.price}`;
            }
            
            const pets = result.pets || result;
            if (!Array.isArray(pets) || pets.length === 0) {
                return `No pets found matching: "${userMessage}"`;
            }
            
            const totalCount = result.count || pets.length;
            let response = `Found ${totalCount} pet${totalCount !== 1 ? 's' : ''}`;
            if (result.filters_applied && !result.filters_applied.fallback) {
                response += ` (ü§ñ AI via AgentCore Gateway ‚Üí Bedrock)`;
            } else {
                response += ` (via AgentCore Gateway)`;
            }
            response += `:\n\n`;
            
            response += pets.slice(0, 10).map(p => 
                `üêæ ${p.name} - ${p.type} (${p.breed})\n   Age: ${p.age} years | Price: $${p.price}`
            ).join('\n\n');
            
            if (totalCount > 10) {
                response += `\n\n... and ${totalCount - 10} more`;
            }
            
            return response;
        }

        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        // Check session
        if (sessionStorage.getItem('accessToken')) {
            accessToken = sessionStorage.getItem('accessToken');
            showChat();
        }
    </script>
</body>
</html>
